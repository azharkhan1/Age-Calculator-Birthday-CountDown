<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Game</title>
    <style>
        .mainBody{
                text-align:center;
                margin: 30px auto;
                width:400px;
                height: auto;
                font-family:monospace;
        }
        input{
                margin:5px;
        }
    </style>
</head>
<body>

    <div class="mainBody">
        <div >
        <form onsubmit="return startGame()">
            <div>
                <p>
                    <b>Instructions:</b>
                    You have to put four number's in both input fields and as of result 
                    the result will always be <b>19998</b>.
                </p>
            
              <label>1st Number</label> 
               <input minlength="4" maxlength="4" id="num1"  type="number" placeholder="enter first number" required>
                <br>
                <label>2nd Number</label> 
                <input  id="num2" minlength="4" maxlength="4" type="number" minimum placeholder="enter second number" required> 
               <br>
                <button>Check</button>
            </div>
        </form>
        </div>
        <p id="firstValue">

        </p>
        <p id="computerTurn">

        </p>

        <p id="secondValue">

        </p>
        <p id="computer2Turn">

        </p>
        <hr>
        <h3 id="result">
            
        </h3>
    </div>

    <div class="mainBody">
        <div>
            <form onsubmit="return ageChecker()">
            <h3>DATE OF BIRTH CALCULATOR</h3>
          <label>Enter Date Of Birth</label>  
          <input required type="date" id="dob">
            <button>
                Check
            </button>

            <p id="yourage">

            </p>
        </form>
        </div>

<hr>
    </div>


    <div class="mainBody">
        <div>
            <form  onsubmit="return countDown()">
            <h3>Birthday Countdown</h3>
          <label>Enter Date Of Birth</label>  
          <input required type="date" id="countdob">
            <button>
                Check
            </button>

            <p id="coutdown">

            </p>
        </form>
        </div>


    </div>







<script src="app.js"></script>
    
</body>
</html>
